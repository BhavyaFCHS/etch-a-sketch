<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="options">
            <button id="clear-grid">Clear Grid</button>
            <div>
                <label for="grid-size">Grid Size (1-100):</label>
                <input type="number" id="grid-size" name="grid-size" 
                min="1" max="100"/>
                <button id="change-grid-size">Update</button>
            </div>
            <div>
                <label for="container-size">Container Size (1-1000)</label>
                <input type="number" id="container-size" name="container-size" 
                min="1" max="1000"/>
                <button id="change-container-size">Update</button>
            </div>
        </div>
        <div class="container"></div>
        <div class="options">
            <div style="border: 1px ridge rgb(11, 44, 79); border-radius: 8px; padding: 12px;">
                <label for="rgb">Multicolor Squares</label>
                <input type="checkbox" id="rgb" name="rgb">
            </div>
            <div style="border: 1px ridge rgb(11, 44, 79); border-radius: 8px; padding: 12px;">
                <label for="show-grid">Show Grid</label>
                <input type="checkbox" id="show-grid" name="show-grid" checked="true">
            </div>
        </div>
    </body>
</html>
